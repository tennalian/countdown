<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
	<header>
		<div class="row">
			<h1>Countdown timer</h1>
		</div>
	</header>
	<div class="counter">
		<div class="row">
			<h2>Default</h2>
			<div class="countdown"></div>
		</div>
	</div>
	<div class="counter">
		<div class="row">
			<h2>Light</h2>
			<div class="countdown" data-style='light'></div>
		</div>
	</div>
	<div class="counter">
		<div class="row">
			<h2>Set time</h2>
			<div class="one" id='one' data-time="Jan,30,2017 00:00:00"></div>
		</div>
	</div>

	<script src='js/countdown.js'></script>
	<script>
		var items = document.querySelectorAll('.countdown, .one');
		countdown.init(items);
	</script>
</body>
</html>
